<h5 style="margin-top:14%;padding-bottom:25px" id="bit_blog">Bit Blog <img style="margin-top:-27%;margin-left:75%;" src="/blogs/assets/blog_icon.png" /></h5>


<h4>Recent Posts</h4>

{% for post in site.posts %}
  <div class="recent">
    <p  id="side_title" >
      <a title="{{ post.title }}" href="{{ site.baseurl }}{{ post.url | | remove_first: '/' }}">{{ post.title }}</a>
      <br>
      <span class="muted">{{ post.date | date_to_string }}</span>
    </p>
  </div>
{% endfor %}
