
<h4>Recent posts</h4>

{% for post in site.posts %}
  <div class="recent">
    <p  id="side_title" >
      <a title="{{ post.title }}" href="{{ site.baseurl }}{{ post.url | | remove_first: '/' }}">{{ post.title }}</a>
      <br>
      <span class="muted">{{ post.date | date_to_string }}</span>
    </p>
  </div>
{% endfor %}
